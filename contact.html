        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

<body>
    <!-- Navbar -->

        <div class="container">

            <nav class="navbar navbar-light">
                <span class="navbar-brand mb-0 h1">
                    <a href="index.html" id="logo">Tam Tran</a>

                <ul class="nav justify-content-end">
                    <li class="nav-item">

                    <li class="nav-item">

                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>

                </ul>
            </nav>

        </div>

    <!-- Contact Form -->
    <div id="main-container" class="container">
        <section class="main-section">
            <div class="jumbotron">

                <form>
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-11 col-md-12 col-sm-12">
                                <div class="main-content">
                                    <h1 class="heading">Contact</h1>
                                    <hr>
                                </div>

                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Name</label>
                                    <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Your name">
                                </div>

                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Email</label>
                                    <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="example@gmail.com">
                                </div>

                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1">Message</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                                <input class="btn btn-primary" type="submit" value="Submit">
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </section>
